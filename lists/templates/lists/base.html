<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Lists</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1a365d',
                        secondary: '#e2e8f0',
                        accent: '#3182ce',
                        'accent-dark': '#2c5282',
                        'accent-light': '#90cdf4',
                        'accent-lighter': '#bee3f8',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-primary text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'lists:home' %}" class="text-xl font-bold">Grocery Lists</a>
            <div class="flex items-center space-x-4">
                {% if user.is_authenticated %}
                    <span class="text-sm">Welcome, {{ user.username }}</span>
                    <a href="{% url 'lists:register' %}" class="text-sm hover:underline">Register New Account</a>
                    <form method="post" action="{% url 'logout' %}" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="text-sm hover:underline">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'lists:register' %}" class="text-sm hover:underline">Register</a>
                    <a href="{% url 'login' %}" class="text-sm hover:underline">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
